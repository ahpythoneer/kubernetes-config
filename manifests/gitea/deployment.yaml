apiVersion: v1
kind: Namespace
metadata:
  name: gitea
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: gitea-storage
  namespace: gitea
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: nfs-storage
  resources:
    requests:
      storage: 50Gi
---
apiVersion: v1
kind: Service
metadata:
  name: gitea
  namespace: gitea
spec:
  type: LoadBalancer
  loadBalancerIP: 10.0.0.152
  ports:
  - port: 80
    targetPort: 80
    name: http
  - port: 22
    targetPort: 22
    name: ssh
  selector:
    app: gitea
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gitea
  namespace: gitea
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gitea
  template:
    metadata:
      labels:
        app: gitea
    spec:
      securityContext:
        fsGroup: 0
        runAsUser: 0
        runAsGroup: 0
      containers:
      - name: gitea
        image: gitea/gitea:latest
        ports:
        - containerPort: 3000
        - containerPort: 22
        env:
        - name: DB_TYPE
          value: postgres
        - name: DB_HOST
          value: postgresql.databases.svc.cluster.local:5432
        - name: DB_NAME
          value: gitea
        - name: DB_USER
          value: gitea_user
        - name: DB_PASSWD
          value: Gitea@DB!123
        - name: GITEA__SECURITY__SECRET_KEY
          value: secretkeyforgitea
        - name: GITEA__DATABASE__LOG_SQL
          value: "false"
        volumeMounts:
        - name: gitea-data
          mountPath: /data
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
      volumes:
      - name: gitea-data
        persistentVolumeClaim:
          claimName: gitea-storage