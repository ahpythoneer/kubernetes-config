apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: code-server-storage
  namespace: code-server
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: nfs-storage
  resources:
    requests:
      storage: 20Gi
---
apiVersion: v1
kind: Secret
metadata:
  name: code-server-secrets
  namespace: code-server
type: Opaque
stringData:
  password: H0m3L@b!25!!
---
apiVersion: v1
kind: Service
metadata:
  name: code-server
  namespace: code-server
spec:
  type: LoadBalancer
  loadBalancerIP: 10.0.0.157
  ports:
  - port: 80
    targetPort: 8443
    name: http
  selector:
    app: code-server
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: code-server
  namespace: code-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: code-server
  template:
    metadata:
      labels:
        app: code-server
    spec:
      containers:
      - name: code-server
        image: codercom/code-server:latest
        ports:
        - containerPort: 8443
        env:
        - name: PASSWORD
          valueFrom:
            secretKeyRef:
              name: code-server-secrets
              key: password
        - name: SUDO_PASSWORD
          valueFrom:
            secretKeyRef:
              name: code-server-secrets
              key: password
        volumeMounts:
        - name: code-server-data
          mountPath: /home/coder
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
      volumes:
      - name: code-server-data
        persistentVolumeClaim:
          claimName: code-server-storage